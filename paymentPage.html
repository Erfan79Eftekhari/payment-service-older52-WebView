<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه پرداخت</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
        font-family: Arial, sans-serif;
      }
      .button-container {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
    <script>
      function handlePayment() {
        window.location.href = "prePayment.html";
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function handleHello() {
        try {
          var result = window.Android.DoHello(3000);
          console.log("Hello function result:", result);
          showMessage(result);
        } catch (error) {
          console.error("Error calling Android Hello function:", error);
          showMessage(false);
        }
      }

      function showMessage(result) {
        var messageDiv = document.getElementById("helloMessage");
        messageDiv.innerHTML = result
          ? "The result is True!"
          : "The result is False!";
        messageDiv.className = "message " + (result ? "success" : "error");
      }
    </script>
  </head>
  <body>
    <div class="button-container">
      <button onclick="handlePayment()">بریم برای پرداخت</button>
      <button onclick="handleHello()">سلام کن</button>
    </div>
    <div id="helloMessage" class="message"></div>
  </body>
</html>
